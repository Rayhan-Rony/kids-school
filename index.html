<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids-School</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header class="quicksand-font">
      <nav class="flex desktop-nav">
        <div class="nav-item">
          <div class="logo-container flex">
            <div class="logo-img">
              <img class="img-fluid" src="/assets/logo.png" alt="" />
            </div>
            <h3 class="logo-txt">SCHOOL</h3>
          </div>
        </div>
        <div class="nav-item">
          <ul class="flex">
            <li class="nav-link bold txt-primary">
              <a href="" class="txt-primary">Home</a>
            </li>
            <li class="nav-link medium">
              <a href="" class="txt-secondary">About</a>
            </li>
            <li class="nav-link medium">
              <a href="" class="txt-success">Facilities</a>
            </li>
            <li class="nav-link medium">
              <a href="" class="txt-danger">Admission</a>
            </li>
          </ul>
        </div>
        <div class="nav-item">
          <button class="btn-primary medium">Contact</button>
        </div>
      </nav>
      <!-- hamburger icon for mobile navbar  -->
      <nav class="hide">
        <div class="mobile-nav flex">
          <div class="logo-img">
            <img src="/assets/logo.png" alt="" />
          </div>
          <div class="hamburger-icon-container">
            <p><i style="font-size: 2rem" class="fa-solid fa-bars"></i></p>
          </div>
        </div>
      </nav>
      <section id="hero" class="flex">
        <div class="hero-content-left flex">
          <h1 class="hero-title">
            <span class="txt-primary"> Empowering </span>
            <br />students from small <br />
            age
            <span class="txt-secondary">towards vision</span>
          </h1>
          <p class="hero-description">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <div>
            <button class="hero-btn bold">Enroll Now</button>
          </div>
        </div>
        <div class="hero-content-right">
          <img
            class="hero-img"
            src="/assets/hero-kids.png"
            alt="An image of a boy with batman costume."
          />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>

    <!-- font awesome script tag  -->
    <script
      src="https://kit.fontawesome.com/a42df17dce.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
